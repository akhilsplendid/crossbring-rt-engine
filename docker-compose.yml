version: "3.8"
services:
  engine:
    build:
      context: .
    container_name: crossbring-engine
    command: ["/app/rt_engine", "/app/configs/config.docker.json"]
    ports:
      - "9100:9100"
      - "5556:5556"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9100/metrics"]
      interval: 15s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./configs/prometheus-docker.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - engine

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./configs/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./configs/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana-dashboards:/var/lib/grafana/dashboards:ro

  bridge:
    build:
      context: ./web/bridge
    environment:
      - ZMQ_ENDPOINT=tcp://engine:5556
      - PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      - engine
      - grafana
